<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Festive&display=swap" rel="stylesheet">

    <title>Logic Calculator</title>
</head>
<body>
    <div class="container-fluid" style="background-image: url('https://st.depositphotos.com/1427101/3573/v/600/depositphotos_35738175-stock-illustration-vector-background-from-numbers.jpg'); background-size: cover;">
        <header>
            <div class="container-fluid">
                <nav class="navbar navbar-light" style="background-image: url('https://wallpaperaccess.com/full/1467781.jpg');">
                    <div class="container-fluid">
                      <div class="navbar-brand" style="font-family: 'Cinzel', serif; font-size: 20px; color: white; padding-left: 40px; letter-spacing: 4px;">
                        Logic Calculator
                      </div>
                    </div>
                </nav>
            </div>
        </header>
    
        <form>
           <div class="container mt-5 p-5">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="color: black; font-family: 'Cinzel', serif; font-size: 20px" >Number 1</label>
                    <input type="number" class="form-control" placeholder="Enter the First Number">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label" style="color: black; font-family: 'Cinzel', serif; font-size: 20px">Number 2</label>
                    <input type="number" class="form-control" placeholder="Enter the Second Number">
                  </div>
                  <div class="mb-3">
                    <label for="disabledSelect" class="form-label" style="color: black; font-family: 'Cinzel', serif; font-size: 20px">Select</label>
                    <select id="disabledSelect" class="form-select">
                      <option>Select</option>
                      <option>AND</option>
                      <option>OR</option>
                      <option>NAND</option>
                      <option>NOR</option>
                      <option>XOR</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary mt-3">Calculate</button>
                  <div class="mt-5">
                    <label for="exampleInputEmail" class="form-label" style="color: black; font-family: 'Cinzel', serif; font-size: 20px">Result</label>
                    <input type="number" class="form-control" placeholder="Answer">
                  </div>
           </div>    
        </form>
    </div>
</body>
</html>
